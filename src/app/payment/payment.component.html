 <div class="container-fluid">
    <div class="main-content bg-success text-center" >
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                
                <div class="row">
                    <h2>Pay Here</h2>
                </div>
                <br>
                <br>
                <div class="row">
                    <form  class="form-group">
                        <div class="row">
                            <h3 class="amount">Total Amount To Pay R{{amount}}</h3>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="info">Please Do not Refresh the browser while the Transaction is Processing</div>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div #paymentRef></div>
                        </div>
                    </form>
                </div>      
                <div class="row">
                    <div class="back" (click)="cancel()">
                    <a routerLink="/cart">Cancel</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
