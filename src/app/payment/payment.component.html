
 <div class="container-fluid">
    <div class="main-content bg-success text-center" >
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
               
                <div class="row">
                    <h2>Pay Here</h2>
                </div>
                <br>
                

                <br>
                <!-- [formGroup]="payForm" (ngSubmit)="onSubmit()" -->
                <div class="row">
                    <form  [formGroup]="payForm" (ngSubmit)="onSubmit()" class="form-group">
                        <div class="row">
                            <h3 class="amount">Total Amount To Pay R{{amount}}</h3>

                            <input type="hidden" formControlName="merchant_id" name="merchant_id"  [(ngModel)]="merchant_id">
                            <input type="hidden" formControlName="merchant_key" name="merchant_key" [(ngModel)]="merchant_key">
                            <input type="hidden" formControlName="amount" name="amount" [(ngModel)]="amountZar">
                            <input type="hidden" formControlName="item_name" name="item_name" [(ngModel)]="item_name">

                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="info">Please Do not Refresh the browser while the Transaction is Processing</div>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                           <input type="submit" class="button" value="Pay">

                        </div>
                    </form>
                </div>      
                <div class="row">
                    <div class="back" (click)="cancel()">
                    <a routerLink="/cart">Cancel</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
