<div class="product">
    <div class="container text-center">
    <div class="row" >
        
    <div class="col-md-3" *ngFor="let prd of productArray">
    <div class="box">
    <div class="product_image"> 
    <img src="{{prd.img}}" alt="t-shirt">
     </div>
    
    <div class="content">
    <h4>R{{prd.price}}</h4>
    <button type="button" class="btn" (click)="inc(prd)"><i class="fa fa-plus"></i></button>
    <span>{{prd.qnt}}</span>
    <button type="button" class="btn" (click)="dec(prd)"><i class="fa fa-minus"></i></button>
    </div>
    <button type="button" class="cart_btn" (click)="addCart(prd)">Add To Cart</button>
    
    </div>
    </div>
    
    
    
    </div>
    
    </div> 
    </div>
